	<body onload="init()">
	    <div id="gameWindow">
		    
		    <div id="introScreen">
		        <div id="introScreenContent">
		            <h1 id="intro">Rock Paper Scissors</h1>
		            <h3 id="intro2">Pokemon Edition</h3>
		            <div id="btnStart" class="button" onclick="startGame()"><b>Battle!</b></div>
		        </div>
		    </div>
		    
		    <div id="endScreen">
		        <div id="endScreenContent">
		            <h1 id="EndTitle">Something beats something</h1>

		            <div id="btnReplay" class="button" onclick="replay()">Play Again</div>
		        </div>
		    </div>
		    
		    <div id="btnGo" onclick="go()">GO</div>
		
		    <div id="playerPanel">
				<h2>Player</h2>
				<img id="imgPlayer" src="images/question.png">
				<br><br>
				<div id="btnfire" class="iconButton" onclick="select('fire')">
					<img src="images/fire.png">
					<br>Fire
				</div>
				<div id="btnwater" class="iconButton" onclick="select('water')">
					<img src="images/water.png">
					<br>Water
				</div>
				<div id="btngrass" class="iconButton" onclick="select('grass')">
					<img src="images/grass.png">
					<br>Grass
				</div>
			</div>

			<div id="computerPanel">
				<h2>Computer</h2>
				<img id="imgComputer" src="images/question.png">
				<br><br>
				<div id="lblfire" class="iconLabel">
					<img src="images/fire.png">
					<br>Fire
				</div>
				<div id="lblwater" class="iconLabel">

				</div>
				<div id="lblgrass" class="iconLabel">
